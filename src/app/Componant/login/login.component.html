<div class="login-form container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-5 d-none d-md-block">
      <img src="assets/login.png" alt="Login Image" class="img-fluid">
    </div>
    <div class="col-lg-6 col-md-7">
      <div class="card" style="background-color: #007bff;">
        <div class="card-header text-center text-white">
          <h2>Login</h2>
        </div>
        <div class="card-body p-5">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-4">
              <label for="username" class="form-label text-white">Username:</label>
              <input type="text" id="username" formControlName="username" class="form-control" />
              <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" class="alert alert-danger">
                Username is required.
              </div>
            </div>
            <div class="form-group mb-4">
              <label for="password" class="form-label text-white">Password:</label>
              <input type="password" id="password" formControlName="password" class="form-control" />
              <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="alert alert-danger">
                Password is required.
              </div>
            </div>
            <div class="form-group text-center mb-4">
              <button type="submit" class="btn btn-light" [disabled]="loginForm.invalid">
                Login
              </button>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger text-center">
              {{ errorMessage }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
