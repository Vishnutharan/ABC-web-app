<div class="login-container animate__animated animate__fadeIn">
  <div class="login-card">
    <div class="row no-gutters">
      <div class="col-md-6 d-none d-md-block">
        <img src="assets/6184159_3094352.jpg" alt="Login Image" class="login-img animate__animated animate__bounceInLeft">
      </div>
      <div class="col-md-6">
        <div class="login-form animate__animated animate__zoomIn">
          <h2 class="text-center mb-4">Welcome Back</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter your username">
              <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" class="error-message animate__animated animate__shakeX">
                Username is required.
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password">
              <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="error-message animate__animated animate__shakeX">
                Password is required.
              </div>
            </div>
            <div class="form-group text-right">
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">
              Login
            </button>
            <div *ngIf="errorMessage" class="error-message text-center mt-3 animate__animated animate__fadeIn">
              {{ errorMessage }}
            </div>
          </form>
          <div class="social-login">
            <p class="text-center">Or login with</p>
            <div class="social-icons">
              <button class="btn btn-outline-primary"><i class="fab fa-facebook-f"></i></button>
              <button class="btn btn-outline-danger"><i class="fab fa-google"></i></button>
              <button class="btn btn-outline-dark"><i class="fab fa-github"></i></button>
            </div>
          </div>
          <p class="text-center mt-3">
            Don't have an account? <a routerLink="/register">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
