<!-- Reservation System Section -->
<div class="container reservation-section">
    <h2 class="reservation-title">Book A Table</h2>
    <form class="reservation-form">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name *</label>
                <input type="text" class="form-control animated-input" id="name" placeholder="Name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email address *</label>
                <input type="email" class="form-control animated-input" id="email" placeholder="Email address" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="persons">Persons *</label>
                <select id="persons" class="form-control animated-input" required>
                    <option selected>Choose...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="phone">Phone number *</label>
                <input type="text" class="form-control animated-input" id="phone" placeholder="Phone number" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="date">Date *</label>
                <input type="date" class="form-control animated-input" id="date" required>
            </div>
            <div class="form-group col-md-6">
                <label for="time">Time *</label>
                <select id="time" class="form-control animated-input" required>
                    <option selected>Choose...</option>
                    <option>6:00 PM</option>
                    <option>6:30 PM</option>
                    <option>7:00 PM</option>
                    <option>7:30 PM</option>
                    <option>8:00 PM</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="note">Your Note *</label>
            <textarea class="form-control animated-textarea" id="note" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-reservation animated-button">Book A Table</button>
    </form>
</div>
