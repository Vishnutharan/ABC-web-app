<div class="sidebar">
    <div class="logo">Shomus Food</div>
    <div class="menu-item">Home</div>
    <div class="menu-item active">Item Management</div>
    <div class="menu-item">Add Item</div>
    <div class="menu-item">Manage Item</div>
    <div class="menu-item">Item Bulk Update</div>
</div>
<div class="main-content">
    <div class="header">
        <h2>Manage Item</h2>
        <div class="header-buttons">
            <button class="btn" (click)="blockItem()">Block</button>
            <button class="btn" (click)="unblockItem()">Unblock</button>
            <button class="btn" (click)="deleteItem()">Delete</button>
            <button class="btn download-btn" (click)="downloadList()">Download List</button>
        </div>
    </div>
    <div class="table-container">
        <table id="itemTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Item Code</th>
                    <th>Restaurant Name</th>
                    <th>Original Price</th>
                    <th>Discounted Price</th>
                    <th>Item Image</th>
                    <th>Stock Available</th>
                    <th>Actions</th>
                    <th>Added By</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
</div>
