<section class="registration-section">
  <div class="container">
    <div class="registration-box">
      <!-- Left Side - Form -->
      <div class="form-container">
        <h1 class="title">Create Account</h1>
        <p class="subtitle">Join us today and explore!</p>
        
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="registration-form">
          <!-- Username Field -->
          <div class="form-group">
            <div class="input-container">
              <i class="fas fa-user"></i>
              <input 
                type="text" 
                id="username" 
                formControlName="username" 
                placeholder="Username"
                required
              />
            </div>
            <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" 
                 class="error-message">
              <i class="fas fa-exclamation-circle"></i> Username is required
            </div>
          </div>

          <!-- Email Field -->
          <div class="form-group">
            <div class="input-container">
              <i class="fas fa-envelope"></i>
              <input 
                type="email" 
                id="email" 
                formControlName="email" 
                placeholder="Email Address"
                required
              />
            </div>
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" 
                 class="error-message">
              <i class="fas fa-exclamation-circle"></i> Valid email is required
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <div class="input-container">
              <i class="fas fa-lock"></i>
              <input 
                type="password" 
                id="password" 
                formControlName="password" 
                placeholder="Password"
                required
              />
            </div>
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" 
                 class="error-message">
              <i class="fas fa-exclamation-circle"></i> Password is required
            </div>
          </div>

          <!-- Terms Checkbox -->
          <div class="terms-container">
            <label class="checkbox-container">
              <input type="checkbox" id="terms">
              <span class="checkmark"></span>
              <span class="terms-text">
                I agree to the <a href="#!">Terms of Service</a> and <a href="#!">Privacy Policy</a>
              </span>
            </label>
          </div>

          <!-- Submit Button -->
          <button 
            type="submit" 
            class="register-btn" 
            [disabled]="registerForm.invalid"
          >
            Create Account
            <i class="fas fa-arrow-right"></i>
          </button>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="global-error">
            {{ errorMessage }}
          </div>

          <!-- Login Link -->
          <p class="login-link">
            Already have an account? <a href="#!">Login</a>
          </p>
        </form>
      </div>

      <!-- Right Side - Image -->
      <div class="image-container">
        <img src="/assets/reg.png" alt="Registration illustration" class="registration-image">
        <div class="floating-cards">
          <div class="card-item">
            <i class="fas fa-shield-alt"></i>
            <span>Secure</span>
          </div>
          <div class="card-item">
            <i class="fas fa-bolt"></i>
            <span>Fast</span>
          </div>
          <div class="card-item">
            <i class="fas fa-magic"></i>
            <span>Easy</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
