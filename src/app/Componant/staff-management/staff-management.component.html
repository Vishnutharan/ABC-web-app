<!-- staff-management.component.html -->

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 d-none d-md-block bg-dark sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <span data-feather="home"></span>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <span data-feather="users"></span>
              Sub Admin
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Main content -->
    <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-4">
      <div class="pt-3 pb-2 mb-3">
        <div class="btn-toolbar mb-2 mb-md-0">
          <button class="btn btn-sm btn-outline-secondary" routerLink="/admindashboard">
            <span data-feather="arrow-left"></span> Back
          </button>
        </div>
        <h1 class="h2">Manage Sub Admins</h1>
      </div>

      <!-- Add/Edit Sub Admin Form -->
      <form [formGroup]="subAdminForm" (ngSubmit)="onSubmit()" class="form-bg p-3 rounded">
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" class="form-control" id="name" formControlName="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" class="form-control" id="email" formControlName="email" required>
        </div>
        <div class="form-group">
          <label for="mobileNo">Mobile No. *</label>
          <input type="tel" class="form-control" id="mobileNo" formControlName="mobileNo" required>
        </div>
        <div class="form-group">
          <label for="userName">User Name</label>
          <input type="text" class="form-control" id="userName" formControlName="userName">
        </div>
        <div class="form-group">
          <label for="password">Password *</label>
          <input type="password" class="form-control" id="password" formControlName="password" required>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!subAdminForm.valid">Submit</button>
        <button type="button" class="btn btn-warning" (click)="onReset()">Reset</button>
      </form>

      <!-- Staff List -->
      <div class="staff-list mt-4">
        <table class="table table-hover">
          <thead class="thead-dark">
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Mobile No.</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let staff of staffList">
              <td>{{ staff.name }}</td>
              <td>{{ staff.email }}</td>
              <td>{{ staff.phoneNumber }}</td>
              <td>
                <button class="btn btn-info btn-sm" (click)="editStaff(staff)">Edit</button>
                <button class="btn btn-danger btn-sm" (click)="deleteStaff(staff.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
