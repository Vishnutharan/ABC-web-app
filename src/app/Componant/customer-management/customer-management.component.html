<div class="wrapper">
  <!-- Sidebar -->
  <nav id="sidebar" style="width: 200px; float: left;">
    <div class="sidebar-header">
      <h3>Customer Management</h3>
    </div>
  </nav>

  <!-- Page Content -->
  <div id="content" style="margin-left: 200px;">
    <div class="customer-management">
      <h2>Manage Users</h2>

      <!-- User Form for CRUD Operations -->
      <div class="user-form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" [(ngModel)]="newUser.username">
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="newUser.passwordHash">
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="newUser.email">
        </div>

        <div class="form-group">
          <label for="userType">User Type:</label>
          <input type="text" id="userType" [(ngModel)]="newUser.userType">
        </div>

        <button class="btn" (click)="createUser()">Create User</button>
        <button class="btn" (click)="updateUser()">Update User</button>
        <button class="btn" (click)="deleteUser()">Delete User</button>
        <button class="btn" (click)="getUser()">Get User</button>
      </div>

      <!-- User Details Display -->
      <div *ngIf="newUser.userId" class="user-details">
        <h3>User Details:</h3>
        <p>ID: {{ newUser.userId }}</p>
        <p>Username: {{ newUser.username }}</p>
        <p>Email: {{ newUser.email }}</p>
        <p>User Type: {{ newUser.userType }}</p>
      </div>

      <!-- Display All Users -->
      <div *ngIf="users.length > 0" class="all-users">
        <h3>All Users</h3>
        <ul>
          <li *ngFor="let user of users">
            {{ user.userId }} - {{ user.username }} - {{ user.email }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
